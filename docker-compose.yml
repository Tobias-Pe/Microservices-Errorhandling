services:

  api-gateway-nginx:
    build:
      dockerfile: build/nginx/api-gateway/Dockerfile
    ports:
      - "50000:50000"
    env_file:
      - ./config/docker.env
    depends_on:
      - api-gateway

  api-gateway:
    build:
      dockerfile: ./services/api-gateway/Dockerfile
    env_file:
      - ./config/docker.env
    depends_on:
      - currency
      - stock
      - cart

  currency-nginx:
    build:
      dockerfile: build/nginx/currency/Dockerfile
    env_file:
      - ./config/docker.env
    depends_on:
      - currency

  currency:
    build:
      dockerfile: ./services/currency/Dockerfile
    env_file:
      - ./config/docker.env

  stock-nginx:
    build:
      dockerfile: build/nginx/stock/Dockerfile
    env_file:
      - ./config/docker.env
    depends_on:
      - stock

  stock:
    build:
      dockerfile: ./services/stock/Dockerfile
    env_file:
      - ./config/docker.env
    depends_on:
      - mongodb
      - mongo_seed

  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    env_file:
      - ./config/docker.env

  mongo_seed:
    build:
      dockerfile: ./build/mongo/Dockerfile
    depends_on:
      - mongodb

  cart-nginx:
    build:
      dockerfile: build/nginx/cart/Dockerfile
    env_file:
      - ./config/docker.env
    depends_on:
      - cart

  cart:
    build:
      dockerfile: ./services/cart/Dockerfile
    env_file:
      - ./config/docker.env
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"